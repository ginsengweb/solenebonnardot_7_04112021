<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupomania Community</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&family=Lora:ital,wght@1,500;1,700&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <div class="navbar">
          <div class="navbar-logo">
            <a>
              <img
                class="logo"
                href="index.html"
                src="./images/Groupomania_Logos/icon-left-font-monochrome-white.svg"
              />
              <h1 class="community">Community</h1>
            </a>
          </div>
          <ul class="auth">
            <li class="auth-inscription">
              <button @click="show = !show">Je m'inscris vite !</button>
            </li>
            <li class="auth-connexion">
              <button
                type="submit"
                class="auth-connexion-button"
                href="./auth/connexion.html"
              >
                Je me connecte maintenant !
              </button>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="intro">
          <div class="intro-opacity">
            <p class="intro-opacity-groupomania">Groupomania</p>
            <p class="intro-opacity-community">Community</p>
            <p class="intro-opacity-text">
              Votre réseau social d'entreprise, le réseau qui vous ressemble.
            </p>
            <img
              class="intro-opacity-logosimple"
              src="./images/Groupomania_Logos/icon-above-font.svg"
            />
          </div>
        </div>
        <div id="authblock">
          <div id="authblock-signup">
            <div v-show="show">
              <form>
                <label for="nom">Nom</label>
                <br />
                <input type="text" id="nom" name="nom" />
                <br />
                <label for="prenom">Prénom</label>
                <br />
                <input type="text" id="prenom" name="prenom" />
                <br />
                <label for="email">Email</label>
                <br />
                <input type="email" name="email" id="email" />
                <br />
                <label for="password">Mot de passe</label>
                <br />
                <input type="password" name="password" id="password" />
                <br />
                <input type="submit" value="Je m'inscris" />
              </form>
            </div>
          </div>
          <div id="authblock-login">
            <form>
              <label for="email">Email</label>
              <br />
              <input type="email" name="email" id="email" />
              <br />
              <label for="password">Mot de passe</label>
              <br />
              <input type="password" name="password" id="password" />
              <br />
              <input type="submit" value="Je me connecte !" />
            </form>
          </div>
        </div>
      </main>
      <footer>
        <img
          class="logofooter"
          src="/Front-end/images/Groupomania_Logos/wtesticon-left-font.svg"
        />
        <div class="footer-elements">
          <a class="footer-elements-link" href="#">infos footer basiques</a>
          <a class="footer-elements-link" href="#">infos footer basiques</a>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: function () {
          return {show: true}
        },
      })
    </script>
  </body>
</html>
